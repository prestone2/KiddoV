<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>KiddoVerse - Login</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="description" content="At KiddoVerse, play is how we learn. That's why we're on a mission to become the ultimate online playground for kids and creators alike. Let's play!" />
    <link rel="icon" href="images/favicon.png" />
    <link href="//fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css" />
    <style>
        .l-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('images/bg-solid-yellow.png');
            background-size: cover;
            background-position: center;
        }

        .auth-box {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .auth-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-input {
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Press Start 2P', cursive;
            transition: 0.3s ease;
        }

        .auth-input:focus {
            outline: none;
            box-shadow: 0 0 8px var(--primary-color);
        }

        .auth-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }

        .auth-button:hover {
            background: #6a0830;
            transform: scale(1.03);
        }

        .auth-links {
            margin-top: 1rem;
        }

        .auth-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--primary-color);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="l-content">
        <div class="auth-box">
            <h1 class="auth-title">Welcome to KiddoVerse</h1>
            <form class="auth-form" id="loginForm">
                <input type="email" class="auth-input" id="email" placeholder="Email" required>
                <input type="password" class="auth-input" id="password" placeholder="Password" required>
                <button type="submit" class="auth-button">ðŸš€ Let's Go!</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            <div class="auth-links">
                <a href="register.html">ðŸ§© No account? Join now</a>
            </div>
        </div>
    </div>

    <script type="module">
        import axios from 'https://cdn.skypack.dev/axios';

        const API_URL = 'http://localhost:4000/api';

        const handleSubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post(`${API_URL}/auth/login`, {
                    email,
                    password
                });

                if (response.data.token) {
                    localStorage.setItem('token', response.data.token);
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                const errorMessage = error.response?.data?.message || 'An error occurred during login';
                document.getElementById('errorMessage').textContent = errorMessage;
            }
        };

        document.getElementById('loginForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
