<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>KiddoVerse - Register</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="description" content="Register for KiddoVerse - Let the world play" />
    <link rel="icon" href="images/favicon.png" />
    <link href="//fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css" />
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('images/bg-solid-yellow.png');
            background-size: cover;
            background-position: center;
        }
        .auth-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .auth-title {
            color: #8d0b41;
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Press Start 2P', cursive;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .auth-input {
            padding: 0.8rem;
            border: 2px solid #8d0b41;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .auth-input:focus {
            outline: none;
            box-shadow: 0 0 5px #8d0b41;
        }
        .auth-button {
            background: #8d0b41;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .auth-button:hover {
            background: #6d092f;
            transform: translateY(-2px);
        }
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
        .auth-links a {
            color: #8d0b41;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Join KiddoVerse</h1>
            <form class="auth-form" id="registerForm">
                <input type="text" class="auth-input" id="username" placeholder="Username" required>
                <input type="email" class="auth-input" id="email" placeholder="Email" required>
                <input type="password" class="auth-input" id="password" placeholder="Password" required>
                <input type="password" class="auth-input" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="auth-button">Register</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            <div class="auth-links">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import axios from 'axios';

        const API_URL = 'http://localhost:4000/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            try {
                const response = await axios.post(`${API_URL}/auth/register`, {
                    username,
                    email,
                    password
                });

                // Store token
                localStorage.setItem('token', response.data.token);
                // Redirect to home page
                window.location.href = '/';
            } catch (error) {
                errorMessage.textContent = error.response?.data?.message || 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
